<!-- <h1 mat-dialog-title>Hi</h1> -->
<div mat-dialog-content class="w-96" [formGroup]="columnForm">
    <p>Atualmente esta coluna se chama:</p>
    <p class="mt-4 font-semibold">{{column?.title}}</p>
    <p class="mt-4">Como você deseja chamá-lo agora?</p>
    <mat-form-field class="w-full mt-4">
        <mat-label>Ex: Quadro 1</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button (click)="updateColumn()" mat-button cdkFocusInitial mat-dialog-close>Alterar</button>
</div>
