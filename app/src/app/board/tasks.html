<div style="width: 600px; max-height: 600px;" class="min-w-screen-sm flex flex-col p-4" [formGroup]="subForm">
  <div class="mb-4">
    <div class="flex justify-between">
      <h1 class="text-2xl font-bold mb-4">{{taskTitle}}</h1>
      <mat-icon (click)="removeTask()" mat-dialog-close>delete_outline</mat-icon>
    </div>
    <p class="mb-2">{{taskDescription}}</p>
  </div>

  <h3 class="text-xl font-semibold mb-4">Sub Tarefas</h3>

  <div class="flex mb-4">
    <input formControlName="text" #inputRef (keyup.enter)="adicionarTarefa()"
      class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-l-md focus:outline-none focus:ring-0"
      type="text" placeholder="Digite uma nova tarefa">
    <button (click)="adicionarTarefa()"
      class="px-4 py-2 bg-purple-500 text-white font-semibold rounded-r-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">Adicionar</button>
  </div>

  <div class="overflow-y-auto">
    <ul class="bg-white rounded-md shadow divide-y divide-gray-300">
      <li *ngFor="let s of subtasks" class="px-4 py-2">
        <label class="flex items-center justify-between">
          <div>
            <input type="checkbox" [checked]="s.checked" (change)="alterarConclusao(s)"
              class="form-checkbox h-4 w-4 text-purple-500 rounded-sm">
            <span class="ml-2">{{ s.text }}</span>
          </div>
          <button (click)="removeSubtask(s.id)"><mat-icon>delete_outline</mat-icon></button>
        </label>
      </li>
    </ul>
  </div>
</div>
